<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="wrapper">
    <div class="encriptador">
      <div class="encriptador-input">
        <input type="text" name="palabra" id="input__palabra">
      </div>
      <div class="encriptador-botones">
        <button id="btn__encriptar">Encriptar</button>
        <button id="btn__desEncriptar">Des Encriptar</button>
      </div>
    </div>
    <div class="respuesta-container">
      <p id="p__respuesta">Aun no hay texto</p>
      <button id="btn__copiar">Copiar Texto</button>
    </div>
    <script src="/index.js"></script>
  </div>
</body>
</html>
