<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="wrapper">
    <div class="logo-container">
      <img src="/Logo.svg" alt="">
    </div>
    <div class="container">
      <div class="encriptador">
        <div class="encriptador-input">
          <textarea placeholder="Ingrese el texto aqui" rows="8" type="text" name="palabra" id="input__palabra"></textarea>
        </div>
        <div class="encriptador-abajo">
          <div class="encriptador-abajo_alert">
            <img src="/alert.svg" alt="">
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="encriptador-abajo_botones containerC">
              <button class="boton btnE" id="btn__encriptar">Encriptar</button>
              <button class="boton" id="btn__desEncriptar">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="respuesta">
        <div id="respuesta"  class="respuesta-container">
          <div id="respuestaInicial" class="respuesta-container_content">
            <div id="imgRespuesta" class="respuesta-container_content-img">
              <img loading="lazy" src="/Muñeco.png" alt="muñeco">
            </div>
            <div id="textoRespuesta">
              <h2>Ningún mensaje fue encontrado</h2>
            </div>
            <p id="p__respuesta">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
